<!-- hello_world.html -->

<!DOCTYPE html>
<html>
<title>Login</title>
<style>
html { 
	background: url("/static/einvoice_background.jpg") no-repeat center top fixed; 
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
#container { 
  padding-top:15px; 
  padding-left:100px; 
  padding-right:30px; 
  padding-bottom:40px; 
  border: 1px solid 000000; 
}
</style>
<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">電子發票地圖</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">統計-依頻率</a></li>
        <li><a href="#">統計-依區域</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">搜尋</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">聯絡我們</a></li>
      </ul>
    </div>
  </div>
</nav>
	
	

	<div class="form-group">
		<table align="center">
			<tr>
				<td>
					<img src="/static/title.png" height="200px"/>
				</td>
				<td id="container">
					<form name="User" method="post" action="../hello/" >
						{% csrf_token %}
						<label class="control-label" for="focusedInput">手機條碼</label>
						<input name="account" class="form-control" id="focusedInput" type="text" placeholder="Your name" value="/SMV1EFQ" size="50">
						<label class="control-label" for="inputWarning">驗證碼</label>
						<input name="password" type="password" class="form-control" id="inputWarning" value="1212">
						<button type="submit" class="btn btn-default">登入</button>
					</form>
		
				</td>
			</tr>
		</table>
	</div>



</body>
</html>
